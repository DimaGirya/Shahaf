        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script>
            var animate = function (story) {
                story = "#" + story.id;
                var url = "demo/rose-pepsi.gif?p" + new Date().getTime();
                $(story).css("background-image", "url(" + url + ")");
            }

            var reset = function (story) {
                story = "#" + story.id;
                $(story).css("background-image", "url('demo/rose_pepsi000.png')");
            }

            $('.story').hover(function(){animate(this)}, function(){reset(this)});
        </script>
    </body>
